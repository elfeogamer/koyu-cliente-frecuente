<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR KOYU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
  // üîê Genera un c√≥digo que cambia cada d√≠a
  function getDailyCode() {
    const d = new Date();
    return `KOYU-${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
  }

  // Guardar c√≥digo del d√≠a
  localStorage.setItem("DAILY_QR", getDailyCode());

  // Redirigir autom√°ticamente al index (tarjeta)
  window.location.href = "index.html";
</script>
</body>
</html>
