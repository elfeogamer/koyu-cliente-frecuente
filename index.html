<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Koyu Cliente Frecuente | Tarjeta Digital de Lealtad</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Koyu cliente frecuente. Tarjeta digital para acumular visitas y ganar platillos gratis en KOYU. Escanea el QR y obt√©n recompensas.">
  <meta name="keywords" content="koyu cliente frecuente, koyu lealtad, tarjeta koyu, koyu recompensas">
  <meta name="robots" content="index, follow">

  <!-- ICONO EN PESTA√ëA -->
  <link rel="icon" type="image/png" href="koyu-emoji.png">
  <link rel="apple-touch-icon" href="koyu-emoji.png">

  <!-- LIBRER√çA QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #8b0000, #b8860b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 22px;
      width: 360px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 5px 0;
      color: #b22222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    h1 img {
      width: 32px;
      height: 32px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
    }

    .stamps {
      display: flex;
      justify-content: space-between;
      margin: 22px 0;
    }

    .stamp {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
    }

    .stamp.active {
      background: #d4af37;
      border-color: #d4af37;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #b22222;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #reader {
      margin-top: 15px;
    }

    .reward {
      margin-top: 15px;
      font-weight: bold;
      color: #b22222;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>
      <img src="koyu-emoji.png" alt="Koyu cliente frecuente">
      Koyu Cliente Frecuente
    </h1>

    <div class="subtitle">Programa de Lealtad KOYU</div>

    <p style="font-size:13px;color:#666;">
      Koyu cliente frecuente: acumula 5 visitas y gana un platillo gratis.
    </p>

    <p>Escanea el QR en caja despu√©s de pagar</p>

    <div class="stamps" id="stamps"></div>

    <button onclick="startScan()">üì∑ Escanear QR</button>
    <button onclick="resetCard()">‚ôªÔ∏è Reiniciar visitas</button>

    <div id="reader"></div>
    <div class="reward" id="reward"></div>

    <div class="footer">5 visitas = platillo gratis</div>
  </div>

  <script>
    const MAX_VISITS = 5;
    const QR_SECRET = "KOYU-CLIENTE-OK";

    let visits = Number(localStorage.getItem("visits")) || 0;
    let lastScan = localStorage.getItem("lastScan") || "";

    const today = new Date().toISOString().split("T")[0];
    const stampsContainer = document.getElementById("stamps");
    const reward = document.getElementById("reward");

    function renderStamps() {
      stampsContainer.innerHTML = "";

      for (let i = 1; i <= MAX_VISITS; i++) {
        const s = document.createElement("div");
        s.className = "stamp" + (i <= visits ? " active" : "");
        if (i <= visits) s.textContent = "‚úì";
        stampsContainer.appendChild(s);
      }

      if (visits >= MAX_VISITS) {
        reward.textContent = "üéâ ¬°Felicidades! Reclama tu platillo gratis";
      } else {
        reward.textContent = "";
      }
    }

    function startScan() {
      if (lastScan === today) {
        alert("Este QR ya fue usado hoy");
        return;
      }

      const qr = new Html5Qrcode("reader");

      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 220 },
        (text) => {
          if (text === QR_SECRET && visits < MAX_VISITS) {
            visits++;
            localStorage.setItem("visits", visits);
            localStorage.setItem("lastScan", today);
            renderStamps();
            qr.stop();
          }
        }
      );
    }

    function resetCard() {
      if (!confirm("¬øReiniciar las visitas?")) return;

      localStorage.removeItem("visits");
      localStorage.removeItem("lastScan");

      visits = 0;
      lastScan = "";
      renderStamps();
    }

    renderStamps();
  </script>
</body>
</html>
