<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üç£ KOYU | Cliente Frecuente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librer√≠a lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 25px;
      width: 350px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin: 0;
      color: orange;
    }
    .stamps {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .stamp {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px dashed #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
    }
    .stamp.active {
      background: orange;
      border-color: orange;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: orange;
      color: black;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #reader {
      margin-top: 15px;
    }
    .reward {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff99;
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üç£ KOYU</h1>
  <p>Tarjeta de cliente frecuente</p>

  <div class="stamps" id="stamps"></div>

  <button onclick="startScan()">Escanear QR</button>

  <div id="reader"></div>
  <div class="reward" id="reward"></div>

  <div class="footer">5 visitas = platillo gratis</div>
</div>

<script>
  const MAX_VISITS = 5;

  let visits = Number(localStorage.getItem("visits")) || 0;
  let lastScan = localStorage.getItem("lastScan") || "";

  const today = new Date().toISOString().split("T")[0];

  const stampsContainer = document.getElementById("stamps");
  const reward = document.getElementById("reward");

  // üîê C√≥digo din√°mico del d√≠a (AUTOM√ÅTICO)
  function getDailyCode() {
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `KOYU-${y}-${m}-${day}`;
  }

  function renderStamps() {
    stampsContainer.innerHTML = "";
    for (let i = 1; i <= MAX_VISITS; i++) {
      const s = document.createElement("div");
      s.className = "stamp" + (i <= visits ? " active" : "");
      if (i <= visits) s.textContent = "‚úì";
      stampsContainer.appendChild(s);
    }

    if (visits >= MAX_VISITS) {
      reward.textContent = "üéâ ¬°Platillo GRATIS!";
    } else {
      reward.textContent = "";
    }
  }

  function startScan() {
    if (lastScan === today) {
      alert("‚ö†Ô∏è Ya registraste una visita hoy");
      return;
    }

    const qr = new Html5Qrcode("reader");

    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 220 },
      (text) => {
        console.log("QR le√≠do:", text);

        // ‚úÖ SOLO valida, NO redirige, NO abre nada
        if (text.includes(getDailyCode()) && visits < MAX_VISITS) {
          visits++;
          localStorage.setItem("visits", visits);
          localStorage.setItem("lastScan", today);

          renderStamps();

          qr.stop();
        }
      },
      () => {}
    );
  }

  renderStamps();
</script>

</body>
</html>
